    <script>
    $(document).ready(function(){

        var images = ["static/images/walls.jpg", "static/images/white-mountain-cover.jpg", "static/images/container-benz-4.jpg" ,
                      "static/images/black-shine.jpg", "static/images/container-on-glass.jpg", "static/images/gallery-image-10.jpg", "static/images/gallery-image-2.jpg",
                      "static/images/inside-container-2.png", "static/images/controls-2.png", "static/images/gallery-image-3.png",
                      "static/images/gallery-image-7.jpg", "static/images/gallery-image-4.jpg", "static/images/gallery-image-5.jpg",
                      "static/images/shooter-in-range.png" , "static/images/gallery-image-9-1.png", "static/images/gallery-image-9.png",
                      "static/images/gallery-image-11.png", "static/images/gallery-image-12.png", "static/images/gallery-image-13.jpg",
                      "static/images/loading-container.png", "static/images/gallery-image-1.png", "static/images/gallery-image-14.png",
                     "static/images/raw-material-1.jpg", "static/images/raw-material-2.jpg", "static/images/raw-material-3.jpg",
                     "static/images/raw-material-4.jpg", "static/images/raw-material-5.jpg",
                     "static/images/construction-1.png","static/images/construction-2.png", "static/images/construction-3.png",
                     "static/images/construction-4.jpg", "static/images/construction-5.png", "static/images/camp-1.png",
                     "static/images/camp-2.png", "static/images/camp-3.png", "static/images/camp-4.png",
                     "static/images/camp-5.png", "static/images/camp-6.png", "static/images/camp-7.png"];

        var indexOfImage;

        let arrayLength = images.length;
        console.log("image length is " + String(arrayLength));


        // add image contents to gallery
        for (var i = 0; i < images.length; ++i) {
          var figure = $('<div class="figure" ></div>'),
              imageTag = $('<img class="pop" src="" data-index="" >'),
              image = images[i],
              index = i+1;

          // add image source
          // add image index
          $(imageTag)
            .attr("src", image)
            .attr("data-index", index)
            .appendTo(figure);

          // add figure element to gallery
          $(".gallery").append(figure);

        };

        // click event response for images
        $(".figure img").click(function() {
            var imageSource = $(this).attr('src');
            indexOfImage = parseInt($(this).attr('data-index'));
            console.log("clicked image index is " + String(indexOfImage));

            $(".previewImage").attr("src",imageSource);
            $(".preview").fadeIn();
          }
        );

          // control interface for image preview element
          function switchImage(offset) {
            switch (offset) {
              case -1:
                getPreviousImage();
                break;
              case 1:
                getNextImage();
                break;
              default:
                console.log("no value found");
            }   //****** end switch ****
          }

          // go to previous image
          function getPreviousImage() {
            console.log("initial index is " + String(indexOfImage));
            switch (indexOfImage) {
              case 1:
                $(".previewImage").attr("src",images[arrayLength-1]).fadeIn("slow");
                indexOfImage = parseInt(images.length);

                console.log("current index is " + String(indexOfImage));
                break;
              default:
                indexOfImage -= 2;  // adjust indexOfImage value for calculation
                $(".previewImage").attr("src",images[indexOfImage]).fadeIn("slow");
                indexOfImage += 1;  // adjust indexOfImage value for new image

                console.log("current index is " + String(indexOfImage) + "--- array index is " + String(indexOfImage-1));

            }     //***** end switch ****
          } // ------- END getPreviousImage Method ------ //

          // go to next image
          function getNextImage() {
            console.log("initial index is " + String(indexOfImage));
            switch (indexOfImage) {
              case arrayLength:
                $(".previewImage").attr("src",images[0]).fadeIn("slow");
                indexOfImage = 1;
                console.log("current index is " + String(indexOfImage));
                break;
              default:
                $(".previewImage").attr("src",images[indexOfImage]).fadeIn("slow");
                indexOfImage += 1;    // adjust indexOfImage value

                console.log("current index is " + String(indexOfImage) + "--- array index is " + String(indexOfImage-1));

            }     //***** end switch ****
          } // ------- END getNextImage Method ------ //


          $(".prev-wrapper").click(function() {
            $(".previewImage").hide();
            switchImage(-1);
          });

          $(".next-wrapper").click(function() {
            $(".previewImage").hide();
            switchImage(1);
          });

          $("#exit").click(function() {
            $(".preview").fadeOut();
          });


    });

    </script>
